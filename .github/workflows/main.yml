name: CI/CD DevSecOps - CRUD Platos

on:
  push:
    branches: ["main"] # El pipeline se activa al hacer push a la rama principal
  pull_request:
    branches: ["main"]

jobs:
  # 1. Etapa de Build y Unit Testing
  build-and-test:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Pruebas Unitarias
        run: |
          # Asegúrate de tener pytest instalado o cambia el comando según tu proyecto
          pytest

  # 2. Etapa de Seguridad Estática (SAST) con SonarCloud
  sast-analysis:
    name: SAST Scan (SonarCloud)
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Requerido para un mejor análisis de SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # 3. Generación de Artefactos (Docker)
  build-image:
    name: Build and Push Docker Image
    needs: sast-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construir y subir imagen
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/crud-platos:latest

  # 4. Despliegue en Kubernetes
  deploy-local:
    name: Deploy to Local Kubernetes
    needs: build-image
    runs-on: self-hosted # Ejecuta directamente en tu Windows
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Construir Imagen Local
        # Esto asegura que la imagen más reciente esté disponible para K8s
        run: docker build -t tchenzha/crud-platos:latest .

      - name: Desplegar en Clúster
        # Al ser self-hosted, usa tu configuración local de kubectl automáticamente
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl rollout restart deployment/crud-platos-deployment

  # 5. Etapa de Seguridad Dinámica (DAST) con OWASP ZAP
  dast-analysis:
    name: DAST Scan (OWASP ZAP)
    needs: deploy-local
    runs-on: ubuntu-latest
    steps:
      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Reemplaza con la URL de tu servicio en el clúster
          target: "http://tu-app-en-k8s.com"
          rules_file_name: ".zap/rules.tsv"
          allow_issue_writing: true
      - name: Subir reporte DAST
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: |
            zap_report.html
            zap_report.json
            zap_report.md
          if-no-files-found: warn
